- name: configuring mongodb server
  become: yes #sudo access
  hosts: mongodb
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb
    ansible.builtin.services:
      name: mongod
      state: started
      enabled: yes
      